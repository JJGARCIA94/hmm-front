<div class="row">
    <div class="col-12 d-flex justify-content-center">
        <div *ngIf="totalRows > itemsPerPage">
            <nav aria-label="Page navigation">
              <ul class="pagination">
                <!-- <li class="page-item" [class.disabled]="currentPage === 1">
                  <a class="page-link" href="javascript:void(0)" (click)="onPageChange(1)">Primera</a>
                </li> -->
                <ng-container *ngIf="currentPage > 3 ">
                  <li class="page-item">
                    <a class="page-link" href="javascript:void(0)" (click)="onPageChange(1)">1</a>
                  </li>
                  <li *ngIf="totalPages() > 5" class="page-item disabled">
                    <span class="page-link">...</span>
                  </li>
                </ng-container>
                <li class="page-item" *ngFor="let page of visiblePages()" [class.active]="page === currentPage">
                  <a class="page-link" href="javascript:void(0)" (click)="onPageChange(page)">{{ page }}</a>
                </li>
                <ng-container *ngIf="currentPage < totalPages() - 3 ">
                  <li *ngIf="totalPages() > 5" class="page-item disabled">
                    <span class="page-link">...</span>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="javascript:void(0)" (click)="onPageChange(totalPages())">{{ totalPages() }}</a>
                  </li>
                </ng-container>
                <!-- <li class="page-item" [class.disabled]="currentPage === totalPagess">
                  <a class="page-link" href="javascript:void(0)" (click)="onPageChange(totalPagess)">Ãšltima</a>
                </li> -->
              </ul>
            </nav>
          </div>
    </div>
</div>
