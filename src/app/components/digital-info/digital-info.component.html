<div class="row digital-info-container br-20 mx-1 mx-lg-0">
    <div class="col-12 col-lg-6 d-flex justify-content-end digital-info-carousel-container">
        <div class="mt-2 digital-info-carousel-content"><!-- w-60 me-5 -->
            <app-images-carousel [images]="images"></app-images-carousel>
        </div>
    </div>
    <div class="col-12 col-lg-6 p-5 d-flex flex-column justify-content-between">
        <div class="d-flex flex-column flex-lg-row">
            <div>
                <p class="digital-info-title">HMM</p>
                <p class="digital-info-subtitle">Digital <br /> Pacientes</p>
                <p class="digital-info-description">Descargala app, fácil y rápido acceso</p>
            </div>
            <div class="ps-0 ps-lg-4 my-4 my-lg-0">
                <img src="assets/images/qr-code.PNG" class="digital-info-qr-code" alt="qr-code">
            </div>
        </div>
        <div class="my-4 my-lg-0">
            <p class="digital-info-description d-flex align-items-center"><mat-icon class="text-primary me-3">library_books</mat-icon><span>Directorio médico</span></p>
            <p class="digital-info-description d-flex align-items-center"><mat-icon class="text-primary me-3 digital-info-description-icon">play_circle_outline</mat-icon><span>Consulta de resultados de laboratorio e imagen</span></p>
        </div>
        <div>
            <button type="button" class="btn btn-primary digital-info-btn d-flex align-items-center"><span>Conoce más</span> <mat-icon>keyboard_arrow_right</mat-icon></button>
        </div>
    </div>
</div>
