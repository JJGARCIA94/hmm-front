<div class="d-flex flex-column align-items-center" [ngClass]="{'h-100 justify-content-center': !serviceExist}">
    <div class="fw-bold text-center medical-service-info-title">{{title}}</div>
    <div class="mt-3 text-center medical-service-info-description">{{description}}</div>
    <button *ngIf="!serviceExist" class="btn btn-primary mt-3" (click)="onGoToAllService()">Ver todos nuestros servicios</button>
    <div class="row mt-4">
        <div *ngFor="let item of specialties" class="col-12 col-xl-6 medical-services-cards-container mt-3">
            <app-medical-service-card [specialty]="item" (onSeeMoreEvent)="onSeeMore($event)"></app-medical-service-card>
        </div>
        <div *ngFor="let item of doctors" class="col-lg-6 col-xl-4 mb-4">
            <app-doctor-card [doctor]="item"></app-doctor-card>
        </div>
    </div>
</div>
